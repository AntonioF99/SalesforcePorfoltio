name: Validate PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version
      
      - name: Authorize Salesforce Org
        run: |
          echo "${{ secrets.SFDX_AUTO_URL }}" > auth-file.json
          sf org login sfdx-url --sfdx-url-file auth-file.json --alias PortfolioOrg --set-default
          rm auth-file.json
      
      - name: Validate Deploy
        run: |
          sf project deploy validate --source-dir force-app --target-org PortfolioOrg
      
      - name: Comment PR
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const message = status + ' Validation ' + '${{ job.status }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })