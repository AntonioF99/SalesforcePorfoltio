name: Validate PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:                    # ← AGGIUNGI QUESTA SEZIONE
      contents: read
      pull-requests: write
      issues: write
      statuses: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version
      
      - name: Authorize Salesforce Org
        run: |
          echo "${{ secrets.SF_PASSWORD }}" | sf org login org \
            --username "${{ secrets.SF_USERNAME }}" \
            --instance-url "${{ secrets.SF_LOGIN_URL }}" \
            --alias PortfolioOrg \
            --set-default
      
      - name: Validate Deploy
        run: |
          sf project deploy validate --source-dir force-app --target-org PortfolioOrg
      
      - name: Comment PR
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const message = status + ' Validation ' + '${{ job.status }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })